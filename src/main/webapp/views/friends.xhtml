<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:include src="templates/head.xhtml"/>

<ui:include src="templates/user-navbar.xhtml"/>

<h:body>
    <main>
        <hr class="my-2"/>
        <div class="text-center mt-3">
            <h3 class="text-info">Casebook</h3>
            <h4 class="text-info">Connecting People</h4>
        </div>
        <hr class="my-4"/>
        <div class="container">
            <div class="row py-4 d-flex flex-column">
                <ui:repeat value="#{friendBean.friends}" var="friend" varStatus="status">
                    <div class="row d-flex flex-row col-md-5 mb-3 mx-auto">
                        <h:link styleClass="col-md-6 h5 d-inline-block text-center" value="#{friend.username}"
                                outcome="profile/id=#{friend.id}"/>
                        <h:form>
                            <h:commandLink styleClass="col-md-3 text-center btn btn-danger d-inline-block"
                                           value="Unfriend" action="#{friendBean.unfriend(friend.id)}"/>
                        </h:form>
                    </div>
                </ui:repeat>
            </div>
        </div>
        <hr class="my-3"/>
    </main>

    <ui:include src="templates/footer.xhtml"/>
</h:body>


</html>
